apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.hyht.tdt"
        minSdkVersion 26
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        debug {
            storeFile file('key.jks')//签名文件
            storePassword "123456"  //密码
            keyAlias "key0"       //别名
            keyPassword "123456"    //密码
        }
        release  {
            storeFile file('key.jks')//签名文件
            storePassword "123456"  //密码
            keyAlias "key0"       //别名
            keyPassword "123456"    //密码
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

}



dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    //androidx项目,XUI
    implementation 'com.github.xuexiangjys:XUI:1.1.3'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.google.android.material:material:1.1.0-beta01'
    implementation 'com.github.bumptech.glide:glide:4.11.0'

    // https://mvnrepository.com/artifact/commons-io/commons-io
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'

    //volley依赖
    implementation 'com.mcxiaoke.volley:library:1.0.19'
    //gson依赖
    implementation 'com.google.code.gson:gson:2.7'
    //butterknife 出自JakeWharton的一个开源库，它通过注解的方式来替代android中view的相关操作。减少大量的findViewById以及setOnClickListener代码
    implementation 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'

    // Required -- JUnit 4 framework
    testImplementation 'junit:junit:4.12'

}
